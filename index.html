<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Registration Form </title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  
    <!-------------------01. Driver Details--------------------->
    
    <section class="container" id="">
      <header>Vehical Information With QR Code</header>
      <form action="#" class="form">
        <div class="input-box">
          <header>01. Driver Details</header>
          <label>Driver Name</label>
          <input type="text" placeholder="Enter full name" id="name1"  required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" id="email" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number" maxlength="10" id="num" required />
         </div>
         <div class="input-box">
              <label>Date Of Birth</label>
              <input type="date" placeholder="Enter birth date" id="dob" required />
            </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" id="gender" required/>
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" id="gender" required/>
              <label for="check-female">Female</label>
            </div>
          </div>
       </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter address" id="add" required />
          <div class="column">
            <div class="select-box" id="country">
              <select>
                <option hidden>Country</option>
                <option>India</option>
              </select>
            </div>
           <div class="select-box" id="state">
              <select>
                <option hidden>State</option>
                <option>Andhra Pradesh</option>
                <option>Uttar Pradesh</option>
                <option>Tamil Nadu</option> 
                <option>Punjab</option>
                <option>Maharashtra</option>
                <option>Bihar</option>
                <option>Assam</option>
                <option>Karnataka</option>
                <option>Madhya Pradesh</option>
                <option>Goa</option>
                <option>Chhattisgarh</option>
                <option>Haryana</option>
                <option>Odisha</option>
                <option>Meghalaya</option>
                <option>Arunachal Pradesh</option>
                <option>Gujarat</option>
                <option>Mizoram</option>
                <option>Manipur</option>
                <option>Kerla</option>
                <option>Nagaland</option>
                <option>Rajasthan</option>
                <option>West Bangal</option>
                <option>Tripura</option>
                <option>Sikkim</option>
                <option>Jharkhand</option>
                <option>Uttarakhand</option>
                <option>Himachal Pradesh</option>
                <option>Telangana</option>
                <option>Delhi</option>
                <option>Jammu & Kashmir</option>
              </select>
            </div>
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your city" id="city" required />
            <input type="number" placeholder="Enter PIN code" maxlength="6" id="pin" required />
          </div>
        </div>
       <div class="column">
        <div class="input-box">
          <label>Driving Licence</label>
          <input type="text" placeholder="Enter D.L No.:" maxlength="15" id="dl" required>
        </div>
        <div class="input-box">
          <label>Upload Driving Licence</label>
          <input type="file" id="dl" required/>
        </div>
       </div>
       <div class="column">
        <div class="input-box">
          <label>Authorized Card</label>
          <div class="select-box" id="auth">
            <select>
              <option hidden>Authorized card</option>
              <option>PAN CARD</option>
              <option>AADHAAR CARD</option>
              <option>VOTER ID CARD</option>
            </select>
          </div>
        </div>
        <div class="input-box">
          <label> Upload Authroized card</label>
          <input type="file" id="Auth" required/>
        </div>
       </div>
      
       <!-------------------02.  Documents Required For Vehicle  --------------------->

       <div class="input-box">
         <header>02. Documents Required For Vehicle</header>
         <label>Vehicle Owner Name</label>
         <input type="text" placeholder="Enter full name" id="name2" required />
       </div>
       <div class="column">
         <div class="input-box">
           <label>Vehicle No.</label>
           <input type="text" placeholder="Enter vehicle No." id="vno" required />
         </div>
         <div class="input-box">
           <label>Vehicle Type</label>
           <input type="text" placeholder="Enter vehicle type" id="vt" required />
         </div>
       </div>
       <div class="column">
         <div class="input-box">
           <label>Registration Certificate</label>
           <input type="text" placeholder="Enter R.C No.:" id="rc" required>
         </div>
         <div class="input-box">
           <label>Upload Registration Certificate</label>
           <input type="file" id="rc" required/>
         </div>
       </div>
       <div class="column">
        <div class="input-box">
          <label>Vehicle Insurance</label>
          <input type="text" placeholder="Enter Insurance No.:" id="ins" required>
        </div>
        <div class="input-box">
          <label>Upload Insurance Certificate</label>
          <input type="file" id="ins" required/>
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Pollution Under Control Certificate</label>
          <input type="text" placeholder="Enter (PUC Certificate) No.:" id="puc" required>
        </div>
        <div class="input-box">
          <label>Upload PUC Certificate</label>
          <input type="file" id="puc" required/>
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Registration Date</label>
          <input type="date" placeholder="Enter vehicle registration date." id="vds" required />
        </div>
        <div class="input-box">
          <label>Fitness Valid Upto</label>
          <input type="date" placeholder="Fitness Valid Upto" id="vde" required />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Vehicle Age</label>
          <input type="text" placeholder="eg. (3 Years & 5 Months)" id="vage" required />
        </div>
        <div class="input-box">
          <label>Vehicle Type</label>
          <input type="text" placeholder="Vehicle status" id="vs" required />
        </div>
      </div>
      <!----------------------------03. Checklist of Vehicle ------------------------------>
      <div class="input-box">
        <header>03. Checklist of Vehicle</header>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Monthly Cheklist</label>
          <input type="month" placeholder="checklist month" id="cm" required />
        </div>
        <div class="input-box">
          <label>Checklist Remarks</label>
          <input type="text" placeholder="Remarks" id="remarks" required />
        </div>
      </div> 
  
        <button onclick="generatorQR()">Submit & Generate QR Code</button>
       
      </form>
    </section>

  </body>
</html>
